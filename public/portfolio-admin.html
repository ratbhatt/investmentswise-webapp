	<script>


	$(document).ready(function() {

	//Example of column definitions.
		var columnDefs = [{
		    id: "DT_RowId",
		    data: "id",
		    "visible": false,
		    "searchable": false
		  },{
		      title: "Company",
		      id: "company",
		      data: "company",
		      type: "text",

		    }, {
		      title: "Entry Price",
		      id: "entryPrice",
		      data: "entryPrice",
		      type: "text",
		    }, {
		      title: "Current price",
		      id: "currentPrice",
		      data: "currentPrice",
		      type: "text",

		    }, {
		      title: "Quantity",
		      id: "quantity",
		      data: "quantity",
		      type: "text"
		    }, {
		      title: "Entry Date",
		      id: "entryDate",
		      data: "entryDate",
		      type: "text"
		    },
				{
		      title: "Google Finance URL",
		      id: "googleFinanceURI",
		      data: "googleFinanceURI",
		      type: "text"
		    }
			];


	    $('#datatable1').DataTable( {
				serverSide: true,
				select: 'single',     // enable single row selection
		    responsive: true,     // enable responsiveness
		    altEditor: true,      // Enable altEditor ****
		    "ajax":
		    {
		        "url": "http://localhost:8080/portfolio/1/stocks",
			  },
				columns: columnDefs,
				dom: 'Bfrtip',
				buttons: [{                     //All implemented buttons. Do not change name attribute.
		            text: 'Create',
		            name: 'add'
		          },{
		            extend: 'selected',
		            text: 'Edit',
		            name: 'edit'
		          },{
		            extend: 'selected',
		            text: 'Delete',
		            name: 'delete'
		          },{
		            text: 'Refresh',
		            name: 'refresh'
		     }]
	    } );
	} );

	// If the user has unsaved changes when reloading/leaving the page, then
// an alert is displayed asking the user to confirm the action
	$(window).bind('beforeunload',function(){
	   if(!$('#cancelButton').is(':disabled')){
	   return "";
	    }
	});

	</script>
